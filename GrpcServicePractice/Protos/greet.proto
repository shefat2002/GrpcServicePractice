syntax = "proto3";

option csharp_namespace = "GrpcServicePractice";

package greet;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
}

message HelloRequest {
  string name = 1;
  int32 age = 2;
  repeated string hobbies = 3;
  Address address = 4;
}
message Address {
  string city = 1;
  string street = 2;
  string zipCode = 3;
}
message HelloReply {
  string message = 1;
}
